<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Админка - Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Dashboard</h1>

    <button onclick="window.location.href='/create_package'">Добавить посылку</button>

    {% for package in packages %}
        <div class="package-card">
            <h2>{{ package.title }} (#{{ package.track_number }})</h2>
            <p>Текущий статус: {{ package.current_status }}</p>
            <div class="progress-bar">
                {% for status in statuses %}
                    <div class="status-item">
                        <span>{{ status.icon }} {{ status.name }}</span>
                        <p>{{ status.description }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</body>
</html>
